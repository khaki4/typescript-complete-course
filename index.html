<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning TypeScript</title>
</head>
<body>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
      SystemJS.config({
        baseURL: '/',
        packages: {
          '/': {
            defaultExtension: 'js'
          }
        }
      });
      SystemJS.import('app.js');
    </script>
</body>
</html>
